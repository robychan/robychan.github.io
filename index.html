<!DOCTYPE html>
<html lang="en">
<script src="js/aframe.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
	$( document ).ready(function() {
	
		var sceneEl = document.querySelector('a-scene');
		var entity = sceneEl.querySelector('a-entity');
		var colMod = entity.querySelector('a-collada-model');

		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
		
		
		$("#testButton").click(function(e) {
			colMod.setAttribute('src', "models/furniture1/model.dae");
			colMod.setAttribute('scale', {x: 5, y: 5, z: 5});
		});
	});

    </script>

    <meta charset="utf-8">

.testContainer {

		</a-assets>
	  
	  
			<a-marker preset="hiro">

			
				<a-entity position="0 0.2 0" rotation="-90 0 0">
					<a-collada-model src="#tree" scale=".5 .5 .5">
					</a-collada-model>
				</a-entity>			
				
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
